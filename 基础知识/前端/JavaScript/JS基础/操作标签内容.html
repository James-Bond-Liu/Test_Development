<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js操作标签内容.js"></script>
</head>
<body>
<div id="dv1">
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div class="btn1">
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
    <input type="text">
<!--    给div元素定义一个点击事件，同时将一个函数绑定到点击事件上，当鼠标点击这个元素，就会触发点击事件的函数-->
    <div class="btn2" onclick="tankuang()">box4</div>
</div>
</body>
</html>
